<div class="card shadow-second text-xs-center loginBox">
    <h3>Bienvenido</h3>
    <h5>Ingresa tu N&uacute;mero de Socio</h5>
    <form [formGroup]="loginForm" class="row" novalidate>
        <div class="col-md-10 offset-md-1">
           <label class="input-with-icon">
            <i class="icon icon-user"></i>
            <input class="user" type="password" placeholder="Número de Socio" id="user_login" name="user_login"
            [(ngModel)]= "checkLoginRequest.user_login" formControlName="user_login"
            autocomplete="off" (keypress)="numbers($event)" [maxLength]="32" />
            <i class="icon icon-eye eye" (click)="showPass('user_login');"></i>
           </label>
            <p *ngIf="error.show">
                <span class="text-xs-center"><i class="icon icon-hold"></i></span>
                <span class="errorMessage">{{error.message}}</span>
            </p>
           <button (click)="changeView('confirmation')" routerLinkActive="active" class="btn-confirm btn-block">
                Continuar
            </button>
            <a routerLink="/activation" routerLinkActive="active">Activaci&oacute;n de socio</a>
        </div>
    </form>
    <div class="row reactivate-account-module">
        <div class="col-md-12">
            <p>¿Ya tenias cuenta anteriormente?</p>
            <a routerLink="/reactivation" routerLinkActive="active" class="small">Reactivala aqu&iacute;</a>
        </div>
    </div>
</div>
