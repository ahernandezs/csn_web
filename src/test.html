<!doctype html>

        <title>Untitled</title>
        <style type="text/css" media="screen">
        	@charset "UTF-8"

*{
	color:black;
}
i{
	font-size: 3em;

@font-face{
  font-family: "csnweb";
  src:url("fonts/csnweb/csnweb.eot");
  src:url("fonts/csnweb/csnweb.eot?#iefix") format("embedded-opentype"),

    url("fonts/csnweb/csnweb.ttf") format("truetype"),
    url("fonts/csnweb/csnweb.svg#csnweb") format("svg");
  font-weight: normal;
  font-style: normal;}


[data-icon]:before{
  font-family: "csnweb" !important;
  content: attr(data-icon);
  font-style: normal !important;
  font-weight: normal !important;
  font-variant: normal !important;
  text-transform: none !important;
  speak: none;
  line-height: 1;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;}

[class^="icon-"]:before,
[class*=" icon-"]:before{

  font-style: normal !important;

  font-variant: normal !important;
  text-transform: none !important;
  speak: none;

  -webkit-font-smoothing: antialiased;
